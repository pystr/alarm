<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR G√∂rsel G√∂sterici</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .controls-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .ar-btn {
            padding: 15px 20px;
            border: 2px solid;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            min-width: 120px;
            justify-content: center;
        }

        .ar-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-cube { border-color: #667eea; }
        .btn-sphere { border-color: #f093fb; }
        .btn-pyramid { border-color: #4facfe; }
        .btn-ring { border-color: #fa709a; }
        .btn-clear { border-color: #30cfd0; }

        .info-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .info-overlay h2 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .info-overlay p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .camera-error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.95);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 2000;
            max-width: 400px;
        }

        .camera-error h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .camera-error button {
            margin-top: 20px;
            padding: 12px 25px;
            background: white;
            color: #dc3545;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .camera-error button:hover {
            transform: scale(1.05);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 3000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .object-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .controls-panel {
                bottom: 10px;
                padding: 15px;
                gap: 10px;
            }
            
            .ar-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
                min-width: 100px;
            }
            
            .info-overlay {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>AR Sistemi Y√ºkleniyor...</p>
    </div>

    <div class="ar-container">
        <div class="info-overlay">
            <h2>üéÆ AR Deneyimi</h2>
            <p>Butonlara tƒ±klayarak 3D objeleri kameranƒ±zda g√∂r√ºn√ºr hale getirin! Objeler 10 saniye sonra otomatik kaybolacak.</p>
        </div>

        <div class="object-counter" id="objectCounter">
            Objeler: 0
        </div>

        <div class="controls-panel">
            <button class="ar-btn btn-cube" onclick="spawnObject('cube')">
                <span>üì¶</span> K√ºp
            </button>
            <button class="ar-btn btn-sphere" onclick="spawnObject('sphere')">
                <span>üåç</span> K√ºre
            </button>
            <button class="ar-btn btn-pyramid" onclick="spawnObject('pyramid')">
                <span>üî∫</span> Piramit
            </button>
            <button class="ar-btn btn-ring" onclick="spawnObject('ring')">
                <span>‚≠ï</span> Halka
            </button>
            <button class="ar-btn btn-clear" onclick="clearAllObjects()">
                <span>üóëÔ∏è</span> Temizle
            </button>
        </div>

        <a-scene 
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true;"
            loading-screen="dotsColor: #667eea; backgroundColor: #000">
            
            <a-entity camera></a-entity>
            
            <a-entity id="objectsContainer"></a-entity>
        </a-scene>
    </div>

    <script>
        let objectCount = 0;
        let activeObjects = 0;
        let scene = null;
        let cameraInitialized = false;

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', () => {
            setTimeout(() => {
                initializeAR();
            }, 2000);
        });

        function initializeAR() {
            // A-Frame sahnesini al
            scene = document.querySelector('a-scene');
            
            // Sahne y√ºklendiƒüinde
            scene.addEventListener('loaded', () => {
                document.getElementById('loadingScreen').style.display = 'none';
                checkCameraAccess();
            });

            // Kamera ba≈ülatma hatasƒ±
            scene.addEventListener('camera-error', () => {
                showCameraError();
            });

            // AR.js hata y√∂netimi
            window.addEventListener('arjs-video-loaded', () => {
                cameraInitialized = true;
                console.log('Kamera ba≈üarƒ±yla y√ºklendi');
            });

            window.addEventListener('arjs-error', (error) => {
                console.error('AR.js Hatasƒ±:', error);
                showCameraError();
            });
        }

        function checkCameraAccess() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showCameraError('Tarayƒ±cƒ±nƒ±z kamera desteƒüi sunmuyor!');
                return;
            }

            // Kamera iznini kontrol et
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    console.log('Kamera eri≈üimi ba≈üarƒ±lƒ±');
                })
                .catch((error) => {
                    console.error('Kamera eri≈üim hatasƒ±:', error);
                    showCameraError('Kamera eri≈üimi reddedildi. L√ºtfen tarayƒ±cƒ± ayarlarƒ±ndan kamera izni verin.');
                });
        }

        function showCameraError(message = 'Kamera ba≈ülatƒ±lamadƒ±. L√ºtfen tarayƒ±cƒ±nƒ±zƒ±n kamera izinlerini kontrol edin.') {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'camera-error';
            errorDiv.innerHTML = `
                <h3>‚ö†Ô∏è Kamera Hatasƒ±</h3>
                <p>${message}</p>
                <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.9;">
                    Not: Bu uygulama HTTPS baƒülantƒ±sƒ± gerektirir. 
                    Localhost √ºzerinde √ßalƒ±≈üƒ±yorsanƒ±z normalde √ßalƒ±≈ümalƒ±dƒ±r.
                </p>
                <button onclick="location.reload()">Tekrar Dene</button>
            `;
            document.body.appendChild(errorDiv);
        }

        function spawnObject(type) {
            if (!cameraInitialized) {
                alert('L√ºtfen kameranƒ±n y√ºklenmesini bekleyin!');
                return;
            }

            const container = document.getElementById('objectsContainer');
            const objectId = `object-${objectCount++}`;
            
            // Rastgele renk ve pozisyon
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6ab04c', '#c7ecee'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const posX = (Math.random() - 0.5) * 3;
            const posY = Math.random() * 1.5 + 0.5;
            const posZ = -2 - Math.random() * 1;
            
            let objectElement = null;
            
            switch(type) {
                case 'cube':
                    objectElement = document.createElement('a-box');
                    objectElement.setAttribute('position', `${posX} ${posY} ${posZ}`);
                    objectElement.setAttribute('scale', '0.4 0.4 0.4');
                    objectElement.setAttribute('color', randomColor);
                    objectElement.setAttribute('animation', 'property: rotation; to: 360 360 360; loop: true; dur: 8000');
                    break;
                    
                case 'sphere':
                    objectElement = document.createElement('a-sphere');
                    objectElement.setAttribute('position', `${posX} ${posY} ${posZ}`);
                    objectElement.setAttribute('radius', '0.3');
                    objectElement.setAttribute('color', randomColor);
                    objectElement.setAttribute('animation', 'property: position; to: ${posX} ${posY + 0.5} ${posZ}; dir: alternate; loop: true; dur: 1500');
                    break;
                    
                case 'pyramid':
                    objectElement = document.createElement('a-cone');
                    objectElement.setAttribute('position', `${posX} ${posY} ${posZ}`);
                    objectElement.setAttribute('radius-bottom', '0.3');
                    objectElement.setAttribute('radius-top', '0');
                    objectElement.setAttribute('height', '0.6');
                    objectElement.setAttribute('color', randomColor);
                    objectElement.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000');
                    break;
                    
                case 'ring':
                    objectElement = document.createElement('a-torus');
                    objectElement.setAttribute('position', `${posX} ${posY} ${posZ}`);
                    objectElement.setAttribute('radius', '0.3');
                    objectElement.setAttribute('radius-tubular', '0.08');
                    objectElement.setAttribute('color', randomColor);
                    objectElement.setAttribute('animation', 'property: rotation; to: 360 0 360; loop: true; dur: 6000');
                    break;
            }
            
            if (objectElement) {
                objectElement.setAttribute('id', objectId);
                
                // G√∂r√ºnme animasyonu
                objectElement.setAttribute('animation__appear', 'property: scale; from: 0 0 0; to: 1 1 1; dur: 500; easing: easeOutElastic');
                
                container.appendChild(objectElement);
                activeObjects++;
                updateObjectCounter();
                
                // 10 saniye sonra kaldƒ±r
                setTimeout(() => {
                    removeObject(objectId);
                }, 10000);
            }
        }

        function removeObject(objectId) {
            const obj = document.getElementById(objectId);
            if (obj) {
                obj.setAttribute('animation__disappear', 'property: scale; to: 0 0 0; dur: 300; easing: easeInQuad');
                setTimeout(() => {
                    obj.remove();
                    activeObjects--;
                    updateObjectCounter();
                }, 300);
            }
        }

        function clearAllObjects() {
            const container = document.getElementById('objectsContainer');
            const objects = container.querySelectorAll('[id^="object-"]');
            
            objects.forEach(obj => {
                obj.setAttribute('animation__disappear', 'property: scale; to: 0 0 0; dur: 200; easing: easeInQuad');
                setTimeout(() => {
                    obj.remove();
                }, 200);
            });
            
            setTimeout(() => {
                activeObjects = 0;
                updateObjectCounter();
            }, 300);
        }

        function updateObjectCounter() {
            document.getElementById('objectCounter').textContent = `Objeler: ${activeObjects}`;
        }

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case '1':
                    spawnObject('cube');
                    break;
                case '2':
                    spawnObject('sphere');
                    break;
                case '3':
                    spawnObject('pyramid');
                    break;
                case '4':
                    spawnObject('ring');
                    break;
                case 'c':
                case 'C':
                    clearAllObjects();
                    break;
            }
        });

        // Dokunmatik cihazlar i√ßin titre≈üim
        if ('vibrate' in navigator) {
            document.querySelectorAll('.ar-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.vibrate(30);
                });
            });
        }
    </script>
</body>
</html>
