<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR G√∂rsel G√∂sterici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .ar-object {
            position: absolute;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .cube {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(102, 126, 234, 0.8);
            border: 2px solid #fff;
            opacity: 0.9;
        }

        .cube-face.front { transform: rotateY(0deg) translateZ(50px); }
        .cube-face.back { transform: rotateY(180deg) translateZ(50px); }
        .cube-face.right { transform: rotateY(90deg) translateZ(50px); }
        .cube-face.left { transform: rotateY(-90deg) translateZ(50px); }
        .cube-face.top { transform: rotateX(90deg) translateZ(50px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotateCube {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .sphere {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #f093fb, #f5576c);
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out;
            box-shadow: 0 0 30px rgba(240, 147, 251, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .pyramid {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(79, 172, 254, 0.8);
            animation: spin 5s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .ring {
            width: 100px;
            height: 100px;
            border: 20px solid rgba(250, 112, 154, 0.8);
            border-radius: 50%;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            min-width: 140px;
            justify-content: center;
        }

        .btn-camera {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-cube {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-sphere {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-pyramid {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .btn-ring {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 300px;
            z-index: 1000;
        }

        .info h2 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .info p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .camera-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .camera-placeholder svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .object-counter {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                padding: 15px;
                gap: 10px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
                min-width: 120px;
            }

            .info {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <div class="camera-placeholder" id="placeholder">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
            </svg>
            <p>Kamerayƒ± ba≈ülatmak i√ßin butona tƒ±klayƒ±n</p>
        </div>
    </div>

    <div class="info">
        <h2>üéÆ AR Deneyimi</h2>
        <p>1. √ñnce kamerayƒ± ba≈ülatƒ±n<br>
        2. Butonlara tƒ±klayarak 3D objeleri olu≈üturun<br>
        3. Objeler 10 saniye sonra kaybolacak</p>
    </div>

    <div class="status" id="status">
        Kamera: Kapalƒ±
    </div>

    <div class="object-counter" id="counter">
        Objeler: 0
    </div>

    <div class="controls">
        <button class="btn btn-camera" id="cameraBtn" onclick="toggleCamera()">
            <span>üì∑</span> Kamerayƒ± A√ß
        </button>
        <button class="btn btn-cube" onclick="spawnObject('cube')" disabled>
            <span>üì¶</span> K√ºp
        </button>
        <button class="btn btn-sphere" onclick="spawnObject('sphere')" disabled>
            <span>üåç</span> K√ºre
        </button>
        <button class="btn btn-pyramid" onclick="spawnObject('pyramid')" disabled>
            <span>üî∫</span> Piramit
        </button>
        <button class="btn btn-ring" onclick="spawnObject('ring')" disabled>
            <span>‚≠ï</span> Halka
        </button>
        <button class="btn btn-clear" onclick="clearAllObjects()">
            <span>üóëÔ∏è</span> Temizle
        </button>
    </div>

    <script>
        let stream = null;
        let cameraActive = false;
        let objectCount = 0;
        let activeObjects = 0;

        const video = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        const cameraBtn = document.getElementById('cameraBtn');
        const placeholder = document.getElementById('placeholder');
        const status = document.getElementById('status');
        const counter = document.getElementById('counter');

        async function toggleCamera() {
            if (!cameraActive) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    
                    video.srcObject = stream;
                    video.style.display = 'block';
                    placeholder.style.display = 'none';
                    cameraActive = true;
                    
                    cameraBtn.innerHTML = '<span>üì∑</span> Kamerayƒ± Kapat';
                    status.textContent = 'Kamera: A√ßƒ±k';
                    
                    // Butonlarƒ± aktif et
                    document.querySelectorAll('.btn-cube, .btn-sphere, .btn-pyramid, .btn-ring').forEach(btn => {
                        btn.disabled = false;
                    });
                    
                } catch (err) {
                    console.error('Kamera hatasƒ±:', err);
                    alert('Kamera ba≈ülatƒ±lamadƒ±: ' + err.message);
                }
            } else {
                stopCamera();
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.style.display = 'none';
            placeholder.style.display = 'block';
            cameraActive = false;
            
            cameraBtn.innerHTML = '<span>üì∑</span> Kamerayƒ± A√ß';
            status.textContent = 'Kamera: Kapalƒ±';
            
            // Butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
            document.querySelectorAll('.btn-cube, .btn-sphere, .btn-pyramid, .btn-ring').forEach(btn => {
                btn.disabled = true;
            });
        }

        function spawnObject(type) {
            if (!cameraActive) {
                alert('√ñnce kamerayƒ± a√ßƒ±n!');
                return;
            }

            const object = document.createElement('div');
            object.className = `ar-object ${type}`;
            object.id = `object-${objectCount++}`;
            
            // Rastgele pozisyon
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            object.style.left = x + 'px';
            object.style.top = y + 'px';
            
            // Objeye √∂zel yapƒ±
            if (type === 'cube') {
                object.innerHTML = `
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                `;
            }
            
            videoContainer.appendChild(object);
            activeObjects++;
            updateCounter();
            
            // 10 saniye sonra kaldƒ±r
            setTimeout(() => {
                removeObject(object.id);
            }, 10000);
        }

        function removeObject(objectId) {
            const obj = document.getElementById(objectId);
            if (obj) {
                obj.style.transition = 'all 0.5s ease';
                obj.style.opacity = '0';
                obj.style.transform = 'scale(0)';
                
                setTimeout(() => {
                    obj.remove();
                    activeObjects--;
                    updateCounter();
                }, 500);
            }
        }

        function clearAllObjects() {
            const objects = document.querySelectorAll('.ar-object');
            objects.forEach(obj => {
                obj.style.transition = 'all 0.3s ease';
                obj.style.opacity = '0';
                obj.style.transform = 'scale(0)';
                
                setTimeout(() => {
                    obj.remove();
                }, 300);
            });
            
            setTimeout(() => {
                activeObjects = 0;
                updateCounter();
            }, 300);
        }

        function updateCounter() {
            counter.textContent = `Objeler: ${activeObjects}`;
        }

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            if (!cameraActive) return;
            
            switch(e.key) {
                case '1':
                    spawnObject('cube');
                    break;
                case '2':
                    spawnObject('sphere');
                    break;
                case '3':
                    spawnObject('pyramid');
                    break;
                case '4':
                    spawnObject('ring');
                    break;
                case 'c':
                case 'C':
                    clearAllObjects();
                    break;
            }
        });

        // Sayfa kapatƒ±ldƒ±ƒüƒ±nda kamerayƒ± durdur
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
