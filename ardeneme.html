<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikey Video AR - Şeffaf</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .header {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        
        h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #4CC9F0;
        }
        
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
        }
        
        .controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 15px;
            pointer-events: auto;
        }
        
        .control-btn {
            background: #4CC9F0;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        
        .video-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            font-size: 0.8rem;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }

        /* Şeffaf video için özel stiller */
        .transparent-video {
            mix-blend-mode: screen;
            opacity: 0.9;
        }

        .video-frame {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div style="font-size: 1.2rem; margin-bottom: 10px;">📷 AR Yükleniyor...</div>
        <div style="font-size: 0.9rem;">Dikey video hazırlanıyor</div>
    </div>

    <div class="ui-container">
        <div class="header">
            <h1>📱 Dikey Video AR</h1>
            <div>Marker'ı kameraya gösterin</div>
        </div>
        
        <div class="status" id="status">🔴 Marker Bekleniyor</div>

        <div class="controls">
            <button class="control-btn" onclick="changeVideoSize()">📏 Boyut</button>
            <button class="control-btn" onclick="toggleVideo()">⏸️ Duraklat</button>
            <button class="control-btn" onclick="changeTransparency()">🌫️ Şeffaflık</button>
        </div>

        <div class="video-info">
            📱 Dikey video • 🎬 Şeffaf arka plan • ✨ Gerçek zamanlı
        </div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="alpha: true; colorManagement: true;"
    >
        <!-- Video asset - Dikey video için -->
        <a-assets>
            <video 
                id="verticalVideo" 
                autoplay 
                loop 
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                preload="auto"
            >
                <!-- Dikey video örneği -->
                <source src="https://assets.codepen.io/3364143/20230515_01.mp4" type="video/mp4">
            </video>
        </a-assets>

        <!-- Marker -->
        <a-marker preset="hiro" id="marker">
            <!-- Dikey video konteyneri -->
            <a-entity id="videoContainer" position="0 0.8 0">
                <!-- Şeffaf arka plan çerçevesi -->
                <a-plane
                    class="video-frame"
                    id="videoBackground"
                    width="1.2"
                    height="2.0"
                    position="0 0 -0.01"
                    color="rgba(255,255,255,0.1)"
                    transparent="true"
                    opacity="0.3"
                    shader="flat"
                ></a-plane>

                <!-- Dikey video (9:16 oran) -->
                <a-video
                    id="arVideo"
                    src="#verticalVideo"
                    width="1.0"    /* Daha dar */
                    height="1.78"  /* Daha uzun - 9:16 oranı */
                    position="0 0 0"
                    rotation="0 0 0"
                    transparent="true"
                    opacity="0.85"
                    visible="false"
                    class="transparent-video"
                ></a-video>

                <!-- Parlaklık efekti -->
                <a-light
                    type="point"
                    position="0 0 1"
                    color="#FFFFFF"
                    intensity="0.3"
                    visible="false"
                    id="videoLight"
                ></a-light>
            </a-entity>
        </a-marker>

        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Değişkenler
        let currentSize = 1;
        let currentTransparency = 0.85;
        let isVideoPlaying = false;
        let videoElement = null;
        let arVideo = null;
        let videoBackground = null;
        let videoLight = null;

        // Boyut seçenekleri (dikey için optimize)
        const sizePresets = [
            { width: 0.8, height: 1.42, label: 'Küçük' },    // 9:16 oran
            { width: 1.0, height: 1.78, label: 'Normal' },   // 9:16 oran
            { width: 1.2, height: 2.13, label: 'Büyük' }     // 9:16 oran
        ];

        // Şeffaflık seçenekleri
        const transparencyPresets = [0.7, 0.85, 0.95];

        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            // Elementleri seç
            videoElement = document.getElementById('verticalVideo');
            arVideo = document.getElementById('arVideo');
            videoBackground = document.getElementById('videoBackground');
            videoLight = document.getElementById('videoLight');
            const marker = document.getElementById('marker');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            // Video olaylarını dinle
            videoElement.addEventListener('loadeddata', function() {
                console.log('Dikey video yüklendi');
                videoElement.volume = 0; // Sessiz
            });

            videoElement.addEventListener('error', function(e) {
                console.log('Video hatası:', e);
                status.textContent = '❌ Video yüklenemedi';
            });

            // Marker olayları
            marker.addEventListener('markerFound', function() {
                console.log('Marker bulundu - Dikey video aktif');
                status.textContent = '🟢 Dikey Video Aktif';
                status.style.background = 'rgba(34, 197, 94, 0.8)';
                
                // Videoyu göster ve oynat
                arVideo.setAttribute('visible', 'true');
                videoLight.setAttribute('visible', 'true');
                
                videoElement.play().catch(e => {
                    console.log('Oynatma hatası:', e);
                });
                isVideoPlaying = true;
            });

            marker.addEventListener('markerLost', function() {
                console.log('Marker kayboldu');
                status.textContent = '🔴 Marker Bekleniyor';
                status.style.background = 'rgba(0, 0, 0, 0.8)';
                
                // Videoyu gizle ve duraklat
                arVideo.setAttribute('visible', 'false');
                videoLight.setAttribute('visible', 'false');
                videoElement.pause();
                isVideoPlaying = false;
            });

            // Loading ekranını kaldır
            setTimeout(function() {
                loading.classList.add('hidden');
                // Videonun şeffaflığını ayarla
                updateTransparency();
            }, 3000);
        });

        // Boyut değiştirme fonksiyonu
        function changeVideoSize() {
            currentSize = (currentSize + 1) % sizePresets.length;
            const newSize = sizePresets[currentSize];
            
            // Video boyutunu güncelle
            arVideo.setAttribute('width', newSize.width);
            arVideo.setAttribute('height', newSize.height);
            
            // Arka plan boyutunu güncelle (videodan biraz büyük)
            videoBackground.setAttribute('width', newSize.width + 0.2);
            videoBackground.setAttribute('height', newSize.height + 0.2);
            
            console.log('Video boyutu:', newSize.label);
        }

        // Video duraklatma/oynatma
        function toggleVideo() {
            if (isVideoPlaying) {
                videoElement.pause();
                document.querySelector('.control-btn:nth-child(2)').textContent = '▶️ Oynat';
                videoLight.setAttribute('intensity', '0.1');
                isVideoPlaying = false;
            } else {
                videoElement.play();
                document.querySelector('.control-btn:nth-child(2)').textContent = '⏸️ Duraklat';
                videoLight.setAttribute('intensity', '0.3');
                isVideoPlaying = true;
            }
        }

        // Şeffaflık değiştirme
        function changeTransparency() {
            currentTransparency = (currentTransparency + 1) % transparencyPresets.length;
            const newTransparency = transparencyPresets[currentTransparency];
            
            updateTransparency(newTransparency);
            
            const labels = ['Düşük', 'Orta', 'Yüksek'];
            console.log('Şeffaflık:', labels[currentTransparency]);
        }

        // Şeffaflığı güncelle
        function updateTransparency(value = currentTransparency) {
            arVideo.setAttribute('opacity', value);
            
            // Arka plan şeffaflığını da ayarla
            const bgOpacity = value * 0.4; // Daha düşük şeffaflık
            videoBackground.setAttribute('opacity', bgOpacity);
            
            // Işık şiddetini ayarla
            videoLight.setAttribute('intensity', value * 0.4);
        }

        // Hata yönetimi
        window.addEventListener('error', function(e) {
            console.error('Global hata:', e.error);
            document.getElementById('status').textContent = '❌ Hata oluştu';
        });

        // Sayfa kapatılırken videoyu temizle
        window.addEventListener('beforeunload', function() {
            if (videoElement) {
                videoElement.pause();
                videoElement.src = '';
            }
        });
    </script>
</body>
</html>
