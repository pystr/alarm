<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geli≈ümi≈ü Hiro Marker WebAR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            margin: 0;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #4CC9F0;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }
        
        .marker-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .marker-image {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
            background: white;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.2rem;
        }
        
        .hidden {
            display: none;
        }
        
        .controls {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .control-btn {
            background: #4CC9F0;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        
        .control-btn:hover {
            background: #3aa8c9;
            transform: scale(1.05);
        }
        
        .object-selector {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .obj-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            pointer-events: auto;
        }
        
        .obj-btn:hover, .obj-btn.active {
            background: #4CC9F0;
            border-color: #4CC9F0;
            transform: translateY(-2px);
        }
        
        .animation-controls {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .anim-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            pointer-events: auto;
        }
        
        .anim-btn:hover, .anim-btn.active {
            background: #F72585;
            border-color: #F72585;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div>üì∑ AR Deneyimi Y√ºkleniyor...</div>
        <div style="font-size: 0.9rem; margin-top: 10px; opacity: 0.8;">L√ºtfen kamera eri≈üimine izin verin</div>
    </div>

    <div class="ui-overlay">
        <div class="header">
            <h1>ü¶ñ Hiro Marker ile T-Rex AR</h1>
            <div class="subtitle">Marker'ƒ± kameraya g√∂sterin ve T-Rex'i g√∂r√ºn!</div>
        </div>
        
        <div class="object-selector">
            <button class="obj-btn active" data-model="trex">ü¶ñ T-Rex</button>
            <button class="obj-btn" data-model="box">üßä K√ºp</button>
            <button class="obj-btn" data-model="sphere">üî¥ K√ºre</button>
        </div>
        
        <div class="animation-controls">
            <button class="anim-btn" data-animation="rotate">üîÑ D√∂nd√ºr</button>
            <button class="anim-btn" data-animation="scale">üìè B√ºy√ºt/K√º√ß√ºlt</button>
            <button class="anim-btn" data-animation="move">üöÄ Hareket</button>
        </div>
        
        <div class="status" id="status">üî¥ Marker Bekleniyor...</div>

        <div class="controls">
            <button class="control-btn" id="changeScale">üìê Boyut Deƒüi≈ütir</button>
            <button class="control-btn" id="changeColor">üé® Renk Deƒüi≈ütir</button>
        </div>

        <div class="marker-info">
            <div>üì± Hiro Marker'ƒ±nƒ± kullanƒ±n:</div>
            <div class="marker-image"></div>
            <div style="font-size: 0.8rem; opacity: 0.8; margin-top: 10px;">
                Marker'ƒ± kameraya g√∂sterin ve T-Rex'i g√∂r√ºn!
            </div>
        </div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
    >
        <a-assets>
            <!-- T-Rex modeli -->
            <a-asset-item id="trex-model" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="hiroMarker" preset="hiro" emitevents="true">
            <!-- 3D Model buraya eklenecek -->
            <a-entity id="modelContainer"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Deƒüi≈ükenler
        let currentModel = 'trex';
        let currentScale = 0.05;
        let currentColor = '#FFFFFF';
        let isMarkerVisible = false;

        // Elementleri se√ß
        const loadingElement = document.getElementById('loading');
        const statusElement = document.getElementById('status');
        const modelContainer = document.getElementById('modelContainer');
        const hiroMarker = document.getElementById('hiroMarker');
        const objButtons = document.querySelectorAll('.obj-btn');
        const animButtons = document.querySelectorAll('.anim-btn');
        const changeScaleBtn = document.getElementById('changeScale');
        const changeColorBtn = document.getElementById('changeColor');

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', function() {
            setTimeout(() => {
                loadingElement.classList.add('hidden');
                loadModel();
            }, 3000);
        });

        // Marker olaylarƒ±nƒ± dinle
        hiroMarker.addEventListener('markerFound', function() {
            isMarkerVisible = true;
            statusElement.textContent = 'üü¢ Marker G√∂r√ºld√º! T-Rex Aktif!';
            statusElement.style.background = 'rgba(34, 197, 94, 0.8)';
        });

        hiroMarker.addEventListener('markerLost', function() {
            isMarkerVisible = false;
            statusElement.textContent = 'üî¥ Marker Bekleniyor...';
            statusElement.style.background = 'rgba(0, 0, 0, 0.8)';
        });

        // Model se√ßim butonlarƒ±
        objButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                objButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentModel = this.getAttribute('data-model');
                loadModel();
            });
        });

        // Animasyon butonlarƒ±
        animButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                const animationType = this.getAttribute('data-animation');
                applyAnimation(animationType);
            });
        });

        // Boyut deƒüi≈ütir butonu
        changeScaleBtn.addEventListener('click', function() {
            currentScale = currentScale === 0.05 ? 0.08 : 0.05;
            loadModel();
        });

        // Renk deƒüi≈ütir butonu (sadege k√ºp ve k√ºre i√ßin)
        changeColorBtn.addEventListener('click', function() {
            const colors = ['#4CC9F0', '#F72585', '#7209B7', '#3A0CA3', '#4361EE', '#FF9E00'];
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            loadModel();
        });

        // Model y√ºkleme fonksiyonu
        function loadModel() {
            // √ñnceki modeli temizle
            while (modelContainer.firstChild) {
                modelContainer.removeChild(modelContainer.firstChild);
            }

            let entity;
            
            if (currentModel === 'trex') {
                // T-Rex modeli
                entity = document.createElement('a-entity');
                entity.setAttribute('gltf-model', '#trex-model');
                entity.setAttribute('position', '0 0 0');
                entity.setAttribute('scale', currentScale + ' ' + currentScale + ' ' + currentScale);
                entity.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');
            } else if (currentModel === 'sphere') {
                // K√ºre
                entity = document.createElement('a-sphere');
                entity.setAttribute('radius', '0.5');
                entity.setAttribute('color', currentColor);
                entity.setAttribute('position', '0 0.5 0');
                entity.setAttribute('animation', 'property: rotation; to: 360 360 360; loop: true; dur: 8000');
            } else {
                // K√ºp
                entity = document.createElement('a-box');
                entity.setAttribute('width', '0.8');
                entity.setAttribute('height', '0.8');
                entity.setAttribute('depth', '0.8');
                entity.setAttribute('color', currentColor);
                entity.setAttribute('position', '0 0.4 0');
                entity.setAttribute('animation', 'property: rotation; to: 360 360 360; loop: true; dur: 6000');
            }

            modelContainer.appendChild(entity);
        }

        // Animasyon uygula
        function applyAnimation(type) {
            const model = modelContainer.firstChild;
            if (!model) return;

            // Mevcut animasyonlarƒ± kaldƒ±r
            model.removeAttribute('animation');
            model.removeAttribute('animation__2');
            model.removeAttribute('animation__3');

            switch(type) {
                case 'rotate':
                    model.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000');
                    break;
                case 'scale':
                    model.setAttribute('animation', 'property: scale; to: ' + (currentScale * 1.5) + ' ' + (currentScale * 1.5) + ' ' + (currentScale * 1.5) + '; dir: alternate; loop: true; dur: 2000');
                    break;
                case 'move':
                    model.setAttribute('animation', 'property: position; to: 0 1 0; dir: alternate; loop: true; dur: 3000');
                    break;
            }
        }

        // ƒ∞lk modeli y√ºkle
        loadModel();

        // Marker resmini ekle
        document.querySelector('.marker-image').style.backgroundImage = 'url(https://raw.githack.com/AR-js-org/AR.js/master/data/images/hiro.png)';
        document.querySelector('.marker-image').style.backgroundSize = 'cover';
        document.querySelector('.marker-image').style.backgroundPosition = 'center';
    </script>
</body>
</html>
