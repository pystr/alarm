<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR G√∂rsel G√∂sterici</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supermedium/superframe@master/components/environment/dist/aframe-environment-component.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .ar-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .ar-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .ar-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ar-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .ar-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-cube {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-sphere {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-pyramid {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-ring {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .btn-clear {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .info-panel {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            max-width: 300px;
        }

        .info-panel h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .info-panel p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .camera-permission {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            display: none;
        }

        .camera-permission h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .camera-permission button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .camera-permission button:hover {
            transform: scale(1.05);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 1500;
        }

        @media (max-width: 768px) {
            .ar-controls {
                bottom: 20px;
                padding: 15px;
                flex-wrap: wrap;
                width: 90%;
            }

            .ar-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .info-panel {
                top: 20px;
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Y√ºkleniyor...</div>
    
    <div class="camera-permission" id="cameraPermission">
        <h3>üì∑ Kamera ƒ∞zni Gerekli</h3>
        <p>AR deneyimi i√ßin kamera eri≈üimine ihtiyacƒ±mƒ±z var.</p>
        <button onclick="requestCameraAccess()">Kamerayƒ± A√ß</button>
    </div>

    <div class="info-panel">
        <h2>üéÆ AR Denetim Paneli</h2>
        <p>A≈üaƒüƒ±daki butonlara basarak farklƒ± 3D objeleri kameranƒ±zƒ±n √∂n√ºnde olu≈üturun!</p>
    </div>

    <div class="ar-controls">
        <button class="ar-btn btn-cube" onclick="spawnObject('cube')">
            <span>üì¶</span> K√ºp
        </button>
        <button class="ar-btn btn-sphere" onclick="spawnObject('sphere')">
            <span>üåç</span> K√ºre
        </button>
        <button class="ar-btn btn-pyramid" onclick="spawnObject('pyramid')">
            <span>üî∫</span> Piramit
        </button>
        <button class="ar-btn btn-ring" onclick="spawnObject('ring')">
            <span>‚≠ï</span> Halka
        </button>
        <button class="ar-btn btn-clear" onclick="clearAllObjects()">
            <span>üóëÔ∏è</span> Temizle
        </button>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">
        
        <a-entity camera></a-entity>
        
        <a-entity id="objects-container"></a-entity>
    </a-scene>

    <script>
        let objectCount = 0;
        let cameraAccessGranted = false;

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                checkCameraSupport();
            }, 1000);
        });

        function checkCameraSupport() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                document.getElementById('cameraPermission').style.display = 'block';
            } else {
                alert('Tarayƒ±cƒ±nƒ±z kamera desteƒüi sunmuyor!');
            }
        }

        function requestCameraAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    cameraAccessGranted = true;
                    document.getElementById('cameraPermission').style.display = 'none';
                    initializeAR();
                })
                .catch(err => {
                    console.error('Kamera eri≈üimi reddedildi:', err);
                    alert('Kamera eri≈üimi reddedildi. L√ºtfen tarayƒ±cƒ± ayarlarƒ±nƒ±zƒ± kontrol edin.');
                });
        }

        function initializeAR() {
            // AR.js otomatik olarak ba≈ülayacak
            console.log('AR initialized');
        }

        function spawnObject(type) {
            if (!cameraAccessGranted) {
                alert('√ñnce kamera izni vermeniz gerekiyor!');
                return;
            }

            const container = document.getElementById('objects-container');
            const objectId = `object-${objectCount++}`;
            
            // Rastgele renk olu≈ütur
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6ab04c', '#c7ecee'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Rastgele pozisyon
            const posX = (Math.random() - 0.5) * 4;
            const posY = Math.random() * 2 + 0.5;
            const posZ = -3 - Math.random() * 2;
            
            let objectHTML = '';
            
            switch(type) {
                case 'cube':
                    objectHTML = `
                        <a-box 
                            id="${objectId}"
                            position="${posX} ${posY} ${posZ}"
                            rotation="0 0 0"
                            scale="0.5 0.5 0.5"
                            color="${randomColor}"
                            animation="property: rotation; to: 360 360 360; loop: true; dur: 10000"
                            shadow>
                            <a-animation 
                                attribute="scale" 
                                from="0 0 0" 
                                to="0.5 0.5 0.5" 
                                dur="1000"
                                easing="easeOutElastic">
                            </a-animation>
                        </a-box>
                    `;
                    break;
                    
                case 'sphere':
                    objectHTML = `
                        <a-sphere 
                            id="${objectId}"
                            position="${posX} ${posY} ${posZ}"
                            radius="0.5"
                            color="${randomColor}"
                            animation="property: position; to: ${posX} ${posY + 1} ${posZ}; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
                            shadow>
                            <a-animation 
                                attribute="scale" 
                                from="0 0 0" 
                                to="1 1 1" 
                                dur="1000"
                                easing="easeOutBounce">
                            </a-animation>
                        </a-sphere>
                    `;
                    break;
                    
                case 'pyramid':
                    objectHTML = `
                        <a-cone 
                            id="${objectId}"
                            position="${posX} ${posY} ${posZ}"
                            radius-bottom="0.5"
                            radius-top="0"
                            height="1"
                            color="${randomColor}"
                            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
                            shadow>
                            <a-animation 
                                attribute="scale" 
                                from="0 0 0" 
                                to="1 1 1" 
                                dur="1000"
                                easing="easeOutBack">
                            </a-animation>
                        </a-cone>
                    `;
                    break;
                    
                case 'ring':
                    objectHTML = `
                        <a-torus 
                            id="${objectId}"
                            position="${posX} ${posY} ${posZ}"
                            radius="0.5"
                            radius-tubular="0.1"
                            color="${randomColor}"
                            animation="property: rotation; to: 360 0 360; loop: true; dur: 8000"
                            shadow>
                            <a-animation 
                                attribute="scale" 
                                from="0 0 0" 
                                to="1 1 1" 
                                dur="1000"
                                easing="easeOutElastic">
                            </a-animation>
                        </a-torus>
                    `;
                    break;
            }
            
            container.innerHTML += objectHTML;
            
            // 10 saniye sonra objeyi kaldƒ±r
            setTimeout(() => {
                const obj = document.getElementById(objectId);
                if (obj) {
                    obj.setAttribute('animation', 'property: scale; to: 0 0 0; dur: 500; easing: easeInQuad');
                    setTimeout(() => {
                        obj.remove();
                    }, 500);
                }
            }, 10000);
        }

        function clearAllObjects() {
            const container = document.getElementById('objects-container');
            const objects = container.querySelectorAll('[id^="object-"]');
            
            objects.forEach(obj => {
                obj.setAttribute('animation', 'property: scale; to: 0 0 0; dur: 300; easing: easeInQuad');
                setTimeout(() => {
                    obj.remove();
                }, 300);
            });
        }

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case '1':
                    spawnObject('cube');
                    break;
                case '2':
                    spawnObject('sphere');
                    break;
                case '3':
                    spawnObject('pyramid');
                    break;
                case '4':
                    spawnObject('ring');
                    break;
                case 'c':
                case 'C':
                    clearAllObjects();
                    break;
            }
        });

        // Dokunmatik cihazlar i√ßin titre≈üim desteƒüi
        if ('vibrate' in navigator) {
            document.querySelectorAll('.ar-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.vibrate(50);
                });
            });
        }
    </script>
</body>
</html>
