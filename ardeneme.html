<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokunmatik WebAR - 3D Obje Yerleştirme</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }
        
        header {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .object-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .obj-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .obj-btn:hover, .obj-btn.active {
            background: #4CC9F0;
            border-color: #4CC9F0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            background: #4CC9F0;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: #3aa8c9;
            transform: scale(1.05);
        }
        
        .control-btn.delete {
            background: #F72585;
        }
        
        .control-btn.delete:hover {
            background: #d41c6f;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 100;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.5rem;
        }
        
        .hidden {
            display: none;
        }
        
        #arScene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .touch-indicator {
            position: fixed;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            animation: pulse 0.5s ease-out;
            transform: translate(-50%, -50%);
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>👆 Dokunmatik WebAR</h1>
            <p class="subtitle">Ekrana dokunduğunuz yere 3D objeler yerleştirin!</p>
        </header>
        
        <div class="instructions">
            <h3>🎯 Nasıl Kullanılır?</h3>
            <p>1. Kamerayı başlat butonuna basın</p>
            <p>2. Aşağıdan bir obje seçin</p>
            <p>3. Ekrana dokunduğunuz yere obje eklenecek!</p>
        </div>
        
        <div class="object-selector">
            <button class="obj-btn active" data-object="box">🧊 Küp</button>
            <button class="obj-btn" data-object="sphere">🔴 Küre</button>
            <button class="obj-btn" data-object="cylinder">📦 Silindir</button>
            <button class="obj-btn" data-object="cone">🎯 Koni</button>
            <button class="obj-btn" data-object="torus">🍩 Simit</button>
        </div>
    </div>

    <div class="status" id="status">
        🔴 Kamera Kapalı
    </div>

    <div class="controls">
        <button class="control-btn" id="startCamera">📷 Kamerayı Başlat</button>
        <button class="control-btn" id="clearAll">🗑️ Tümünü Temizle</button>
        <button class="control-btn delete" id="deleteLast">↩️ Son Objeyi Sil</button>
    </div>

    <div class="loading" id="loading">
        <div>📷 Kameraya erişim isteniyor...</div>
    </div>

    <!-- AR Sahnesi -->
    <a-scene 
        id="arScene"
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        class="hidden"
    >
        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Seçilen obje tipi
        let selectedObject = 'box';
        let objectCount = 0;
        let isCameraActive = false;
        let touchIndicators = [];

        // Elementleri seç
        const arScene = document.getElementById('arScene');
        const startCameraBtn = document.getElementById('startCamera');
        const clearAllBtn = document.getElementById('clearAll');
        const deleteLastBtn = document.getElementById('deleteLast');
        const statusElement = document.getElementById('status');
        const loadingElement = document.getElementById('loading');
        const objectButtons = document.querySelectorAll('.obj-btn');

        // Obje seçim butonları
        objectButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                objectButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedObject = this.getAttribute('data-object');
                showTouchIndicator(100, 100); // Gösterge göster
            });
        });

        // Kamerayı başlat
        startCameraBtn.addEventListener('click', function() {
            if (!isCameraActive) {
                startCamera();
            } else {
                stopCamera();
            }
        });

        // Tüm objeleri temizle
        clearAllBtn.addEventListener('click', function() {
            clearAllObjects();
        });

        // Son objeyi sil
        deleteLastBtn.addEventListener('click', function() {
            deleteLastObject();
        });

        // Dokunma olayını dinle
        arScene.addEventListener('click', function(event) {
            if (!isCameraActive) return;
            
            const touchX = event.clientX || event.touches[0].clientX;
            const touchY = event.clientY || event.touches[0].clientY;
            
            placeObjectAt(touchX, touchY);
            showTouchIndicator(touchX, touchY);
        });

        // Mobil dokunma desteği
        arScene.addEventListener('touchstart', function(event) {
            event.preventDefault();
            if (!isCameraActive) return;
            
            const touch = event.touches[0];
            const touchX = touch.clientX;
            const touchY = touch.clientY;
            
            placeObjectAt(touchX, touchY);
            showTouchIndicator(touchX, touchY);
        });

        function startCamera() {
            loadingElement.classList.remove('hidden');
            
            // Kamerayı başlat
            arScene.classList.remove('hidden');
            
            setTimeout(() => {
                loadingElement.classList.add('hidden');
                isCameraActive = true;
                statusElement.textContent = '🟢 Kamera Aktif - Ekrana Dokunun!';
                startCameraBtn.textContent = '⏹️ Kamerayı Durdur';
                startCameraBtn.style.background = '#F72585';
            }, 2000);
        }

        function stopCamera() {
            arScene.classList.add('hidden');
            isCameraActive = false;
            statusElement.textContent = '🔴 Kamera Kapalı';
            startCameraBtn.textContent = '📷 Kamerayı Başlat';
            startCameraBtn.style.background = '#4CC9F0';
            clearAllObjects();
        }

        function placeObjectAt(screenX, screenY) {
            if (!isCameraActive) return;
            
            // Rastgele pozisyon için küçük ofset
            const offsetX = (Math.random() - 0.5) * 0.5;
            const offsetY = (Math.random() - 0.5) * 0.5;
            const offsetZ = (Math.random() - 0.5) * 0.5;
            
            const objectId = 'object-' + objectCount++;
            let objectElement;
            
            // Seçilen objeye göre element oluştur
            switch(selectedObject) {
                case 'sphere':
                    objectElement = document.createElement('a-sphere');
                    objectElement.setAttribute('radius', '0.2');
                    objectElement.setAttribute('color', getRandomColor());
                    break;
                    
                case 'cylinder':
                    objectElement = document.createElement('a-cylinder');
                    objectElement.setAttribute('radius', '0.15');
                    objectElement.setAttribute('height', '0.4');
                    objectElement.setAttribute('color', getRandomColor());
                    break;
                    
                case 'cone':
                    objectElement = document.createElement('a-cone');
                    objectElement.setAttribute('radius-bottom', '0.2');
                    objectElement.setAttribute('radius-top', '0');
                    objectElement.setAttribute('height', '0.4');
                    objectElement.setAttribute('color', getRandomColor());
                    break;
                    
                case 'torus':
                    objectElement = document.createElement('a-torus');
                    objectElement.setAttribute('radius', '0.2');
                    objectElement.setAttribute('radius-tubular', '0.05');
                    objectElement.setAttribute('color', getRandomColor());
                    break;
                    
                default: // box
                    objectElement = document.createElement('a-box');
                    objectElement.setAttribute('width', '0.3');
                    objectElement.setAttribute('height', '0.3');
                    objectElement.setAttribute('depth', '0.3');
                    objectElement.setAttribute('color', getRandomColor());
                    break;
            }
            
            // Obje özellikleri
            objectElement.setAttribute('id', objectId);
            objectElement.setAttribute('position', `${offsetX} ${offsetY + 0.5} ${offsetZ - 1}`);
            objectElement.setAttribute('animation', `property: rotation; to: 360 360 360; loop: true; dur: ${3000 + Math.random() * 4000}`);
            objectElement.setAttribute('animation__2', `property: position; to: ${offsetX} ${offsetY + 1} ${offsetZ - 1}; dir: alternate; loop: true; dur: ${2000 + Math.random() * 3000}`);
            objectElement.setAttribute('class', 'ar-object');
            
            // AR sahnesine ekle
            arScene.appendChild(objectElement);
            
            // Obje sayısını güncelle
            updateObjectCount();
        }

        function showTouchIndicator(x, y) {
            const indicator = document.createElement('div');
            indicator.className = 'touch-indicator';
            indicator.style.left = x + 'px';
            indicator.style.top = y + 'px';
            document.body.appendChildChild(indicator);
            
            touchIndicators.push(indicator);
            
            // 1 saniye sonra kaldır
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.parentNode.removeChild(indicator);
                    touchIndicators = touchIndicators.filter(ind => ind !== indicator);
                }
            }, 500);
        }

        function clearAllObjects() {
            const objects = document.querySelectorAll('.ar-object');
            objects.forEach(obj => {
                if (obj.parentNode) {
                    obj.parentNode.removeChild(obj);
                }
            });
            objectCount = 0;
            updateObjectCount();
        }

        function deleteLastObject() {
            const objects = document.querySelectorAll('.ar-object');
            if (objects.length > 0) {
                const lastObject = objects[objects.length - 1];
                if (lastObject.parentNode) {
                    lastObject.parentNode.removeChild(lastObject);
                    objectCount = Math.max(0, objectCount - 1);
                    updateObjectCount();
                }
            }
        }

        function updateObjectCount() {
            const objects = document.querySelectorAll('.ar-object');
            statusElement.textContent = `🟢 ${objects.length} obje - Ekrana Dokunun!`;
        }

        function getRandomColor() {
            const colors = ['#4CC9F0', '#F72585', '#7209B7', '#3A0CA3', '#4361EE', '#FF9E00', '#FF5400'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            console.log('👆 Dokunmatik WebAR hazır!');
        });
    </script>
</body>
</html>
