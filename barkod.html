<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Barkod Okuyucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }
        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ef4444; /* red-500 */
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            50% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        #result {
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">Web Barkod Okuyucu</h1>
        <p class="text-gray-400 mt-2">Kamerayı açmak için başlat düğmesine basın.</p>
    </div>

    <div class="scanner-container">
        <div id="videoContainer" class="hidden">
            <video id="videoElement"></video>
            <div class="scan-line"></div>
        </div>
        <div id="noCameraMessage" class="flex flex-col items-center justify-center p-8 bg-gray-800 rounded-xl text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <p class="text-gray-400">Kamera hazır değil. Lütfen "Başlat" düğmesine basın ve kamera izni verin.</p>
        </div>
    </div>

    <div class="mt-8 w-full max-w-sm flex justify-center space-x-4">
        <button id="startButton" class="w-1/2 px-6 py-3 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition-transform transform hover:scale-105">
            Başlat
        </button>
        <button id="stopButton" class="w-1/2 px-6 py-3 bg-red-600 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition-transform transform hover:scale-105 hidden">
            Durdur
        </button>
    </div>

    <div class="mt-8 w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-lg text-center">
        <h3 class="text-xl font-semibold mb-2">Sonuç:</h3>
        <p id="result" class="text-lg text-green-400 font-mono break-all">Henüz taranmış bir barkod yok.</p>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const videoContainer = document.getElementById('videoContainer');
        const noCameraMessage = document.getElementById('noCameraMessage');
        const resultElement = document.getElementById('result');

        let codeReader = null;
        let stream = null;

        const startScanning = async () => {
            if (codeReader === null) {
                // ZXing kütüphanesini başlatıyoruz
                codeReader = new ZXing.BrowserMultiFormatReader();
            }

            try {
                // Video akışını başlat
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;

                // UI'ı güncelle
                videoContainer.classList.remove('hidden');
                noCameraMessage.classList.add('hidden');
                startButton.classList.add('hidden');
                stopButton.classList.remove('hidden');
                resultElement.textContent = "Taranıyor...";

                // Barkod taramasını başlat
                codeReader.decodeFromVideoDevice(null, 'videoElement', (result, error) => {
                    if (result) {
                        console.log('Barkod okundu:', result.getText());
                        resultElement.textContent = `Taranan Barkod: ${result.getText()}`;
                        stopScanning(); // Barkod okunduğunda taramayı durdur
                    }
                    if (error && !(error instanceof ZXing.NotFoundException)) {
                        console.error(error);
                        resultElement.textContent = `Hata: ${error.message}`;
                        stopScanning();
                    }
                });
            } catch (err) {
                console.error("Kamera erişimi reddedildi veya bir hata oluştu: ", err);
                resultElement.textContent = "Hata: Kamera erişimi reddedildi veya bulunamadı.";
                stopScanning();
            }
        };

        const stopScanning = () => {
            if (codeReader) {
                codeReader.reset();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // UI'ı güncelle
            videoContainer.classList.add('hidden');
            noCameraMessage.classList.remove('hidden');
            startButton.classList.remove('hidden');
            stopButton.classList.add('hidden');
            if (resultElement.textContent === "Taranıyor...") {
                 resultElement.textContent = "Henüz taranmış bir barkod yok.";
            }
        };

        startButton.addEventListener('click', startScanning);
        stopButton.addEventListener('click', stopScanning);

        // Sayfa yüklendiğinde varsayılan olarak durdurulmuş halde başlat
        window.addEventListener('load', stopScanning);
    </script>
</body>
</html>
