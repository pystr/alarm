<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video AR - Hiro Marker</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .header {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        
        h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #4CC9F0;
        }
        
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
        }
        
        .controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 15px;
            pointer-events: auto;
        }
        
        .control-btn {
            background: #4CC9F0;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        
        .video-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            font-size: 0.8rem;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div style="font-size: 1.2rem; margin-bottom: 10px;">üì∑ AR Y√ºkleniyor...</div>
        <div style="font-size: 0.9rem;">L√ºtfen bekleyin</div>
    </div>

    <div class="ui-container">
        <div class="header">
            <h1>üé¨ Video AR Deneyimi</h1>
            <div>Marker'ƒ± kameraya g√∂sterin</div>
        </div>
        
        <div class="status" id="status">üî¥ Marker Bekleniyor</div>

        <div class="controls">
            <button class="control-btn" onclick="changeVideoSize()">üìè Boyut</button>
            <button class="control-btn" onclick="toggleVideo()">‚è∏Ô∏è Duraklat</button>
        </div>

        <div class="video-info">
            Hiro marker'ƒ±nƒ± kameraya g√∂sterin ve videoyu izleyin
        </div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Basit video asset -->
        <a-assets>
            <video 
                id="video1" 
                autoplay 
                loop 
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
            >
                <source src="https://assets.codepen.io/3364143/20230515_01.mp4" type="video/mp4">
            </video>
        </a-assets>

        <!-- Marker -->
        <a-marker preset="hiro" id="marker">
            <!-- Video entity -->
            <a-video
                id="arVideo"
                src="#video1"
                width="1.6"
                height="0.9"
                position="0 0.5 0"
                rotation="0 0 0"
                visible="false"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Deƒüi≈ükenler
        let currentSize = 1;
        let isVideoPlaying = false;
        let videoElement = null;
        let arVideo = null;

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', function() {
            // Elementleri se√ß
            videoElement = document.getElementById('video1');
            arVideo = document.getElementById('arVideo');
            const marker = document.getElementById('marker');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            // Video olaylarƒ±nƒ± dinle
            videoElement.addEventListener('loadeddata', function() {
                console.log('Video y√ºklendi');
                videoElement.volume = 0; // Sessiz
            });

            videoElement.addEventListener('error', function(e) {
                console.log('Video hatasƒ±:', e);
                status.textContent = '‚ùå Video y√ºklenemedi';
            });

            // Marker olaylarƒ±
            marker.addEventListener('markerFound', function() {
                console.log('Marker bulundu');
                status.textContent = 'üü¢ Video Oynuyor';
                status.style.background = 'rgba(34, 197, 94, 0.8)';
                
                // Videoyu g√∂ster ve oynat
                arVideo.setAttribute('visible', 'true');
                videoElement.play().catch(e => {
                    console.log('Oynatma hatasƒ±:', e);
                });
                isVideoPlaying = true;
            });

            marker.addEventListener('markerLost', function() {
                console.log('Marker kayboldu');
                status.textContent = 'üî¥ Marker Bekleniyor';
                status.style.background = 'rgba(0, 0, 0, 0.8)';
                
                // Videoyu gizle ve duraklat
                arVideo.setAttribute('visible', 'false');
                videoElement.pause();
                isVideoPlaying = false;
            });

            // Loading ekranƒ±nƒ± kaldƒ±r
            setTimeout(function() {
                loading.classList.add('hidden');
            }, 3000);
        });

        // Boyut deƒüi≈ütirme fonksiyonu
        function changeVideoSize() {
            const sizes = [0.8, 1, 1.3];
            const sizeLabels = ['K√º√ß√ºk', 'Normal', 'B√ºy√ºk'];
            
            currentSize = (currentSize + 1) % sizes.length;
            const newSize = sizes[currentSize];
            
            arVideo.setAttribute('width', 1.6 * newSize);
            arVideo.setAttribute('height', 0.9 * newSize);
            
            console.log('Video boyutu:', sizeLabels[currentSize]);
        }

        // Video duraklatma/oynatma
        function toggleVideo() {
            if (isVideoPlaying) {
                videoElement.pause();
                document.querySelector('.control-btn:nth-child(2)').textContent = '‚ñ∂Ô∏è Oynat';
                isVideoPlaying = false;
            } else {
                videoElement.play();
                document.querySelector('.control-btn:nth-child(2)').textContent = '‚è∏Ô∏è Duraklat';
                isVideoPlaying = true;
            }
        }

        // Hata y√∂netimi
        window.addEventListener('error', function(e) {
            console.error('Global hata:', e.error);
            document.getElementById('status').textContent = '‚ùå Hata olu≈ütu';
        });
    </script>
</body>
</html>
