<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√áalƒ±≈üan AR Deneyimi</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
        }
        
        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .marker-guide {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }
        
        .marker-image {
            width: 150px;
            height: 150px;
            margin: 10px auto;
            border: 2px solid white;
            border-radius: 10px;
            background: white;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 18px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div>üì∑ AR Deneyimi Y√ºkleniyor...</div>
        <div style="margin-top: 10px; font-size: 14px;">L√ºtfen bekleyin</div>
    </div>

    <div class="container">
        <div class="info">
          
        </div>
        
        <div class="status" id="status">üî¥ Marker Bekleniyor</div>

        <div class="marker-guide">
           
        </div>
    </div>

    <!-- A-Frame AR Sahnesi -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <video 
                id="video1" 
                autoplay 
                loop 
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                preload="auto"
            >
                <!-- Buraya kendi videonuzun URL'sini koyabilirsiniz -->
                <source src="videom.mp4" type="video/mp4">
            </video>
        </a-assets>

        <!-- Hiro Marker -->
        <a-marker preset="hiro" id="marker">
            <!-- Video -->
            <a-video
                src="#video1"
                width="1.6"
                height="0.9"
                position="0 0.5 0"
                rotation="0 0 0"
                visible="false"
                id="arVideo"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const marker = document.getElementById('marker');
            const arVideo = document.getElementById('arVideo');
            const videoElement = document.getElementById('video1');
            
            // Marker bulunduƒüunda
            marker.addEventListener('markerFound', function() {
                console.log('‚úÖ Marker bulundu!');
                status.textContent = 'üü¢ Video Oynuyor';
                status.style.background = 'rgba(34, 197, 94, 0.8)';
                
                // Videoyu g√∂ster
                arVideo.setAttribute('visible', 'true');
                
                // Videoyu oynat
                videoElement.play().then(() => {
                    console.log('üé¨ Video oynatƒ±lƒ±yor');
                }).catch(error => {
                    console.log('‚ùå Video oynatma hatasƒ±:', error);
                });
            });

            // Marker kaybolduƒüunda
            marker.addEventListener('markerLost', function() {
                console.log('‚ùå Marker kayboldu');
                status.textContent = 'üî¥ Marker Bekleniyor';
                status.style.background = 'rgba(0, 0, 0, 0.8)';
                
                // Videoyu gizle
                arVideo.setAttribute('visible', 'false');
                
                // Videoyu duraklat
                videoElement.pause();
            });

            // Loading ekranƒ±nƒ± kaldƒ±r
            setTimeout(function() {
                loading.classList.add('hidden');
                console.log('üöÄ AR deneyimi hazƒ±r!');
            }, 3000);

            // Marker resmini g√∂ster
            document.querySelector('.marker-image').style.backgroundImage = 
                'url(https://raw.githack.com/AR-js-org/AR.js/master/data/images/hiro.png)';
            document.querySelector('.marker-image').style.backgroundSize = 'cover';
        });

        // Hata y√∂netimi
        window.addEventListener('error', function(e) {
            console.error('Hata:', e);
            document.getElementById('status').textContent = '‚ùå Hata: Sayfayƒ± yenileyin';
        });
    </script>
</body>
</html>
